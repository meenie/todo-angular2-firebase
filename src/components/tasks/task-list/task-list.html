<ul class="task-filters">
  <li><a [class.active]="!filter" [router-link]="['/Tasks']">View All</a></li>
  <li><a [class.active]="filter == 'active'" [router-link]="['/Tasks', {filter: 'active'}]">Active</a></li>
  <li><a [class.active]="filter == 'completed'" [router-link]="['/Tasks', {filter: 'completed'}]">Completed</a></li>
</ul>

<div class="task-list">
  <task-item [foo]="foo" [model]="task" *ng-for="#task of tasks | async | filterTasks:filter"></task-item>
</div>
